<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Menu responsivo</title>
</head>

<body>
    <header class="header-default">
        <div class="logo">
            <a href="/"><img src="./logo.png" alt="logo marca" /></a>
        </div>

        <button class="btn-toggle-menu" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
        </button>
        <nav class="navigation">
            <ul>
                <li>
                    <a href="#" id="disclose">Divulgue aqui a sua id√©ia</a>
                </li>
                <li>
                    <a href="#" id="sign">Entrar</a>
                </li>
                <li>
                    <a href="#" id="signup">Cadastre-se</a>
                </li>
            </ul>
        </nav>
    </header>
    <script>
        let menuIsActivated = false

        window.addEventListener("resize", () => {
            if(window.innerWidth > 750){
                document.querySelector("ul").classList.remove("activate-menu")
            }
        })

        function toggleMenu() {
            menuIsActivated = !menuIsActivated;

            if (menuIsActivated)
                document.querySelector("ul").classList.add("activate-menu")
            else
                document.querySelector("ul").classList.remove("activate-menu")
        }
    </script>
</body>

</html>
